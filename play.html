<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Brick Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #333;
            min-width: 320px;
            background: linear-gradient(135deg, #4da8ff 0%, #3399ff 50%, #1a8cff 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .main-container {
            width: 780px;
            max-width: 100%;
            margin: 0 auto;
            flex: 0 0 auto;
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top: none;
            min-height: 400px;
            margin-top: 0;
            width: 100%;
            min-width: 730px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .content-box h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #3399ff;
        }
        .content-box p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .construction-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .footer {
            height: 40px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            opacity: 0.9;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 920px) {
            .main-container {
                width: 100%;
                padding: 0 15px;
            }
            .content-box {
                min-width: 0;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="header-container"></div>
        
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã Play -->
        <div class="content-box">
            <div class="construction-icon">üöß</div>
            <h2>Play Page Under Construction</h2>
            <p>We're working hard to bring you amazing gaming experiences! The play section is currently being developed and will be available soon.</p>
            <p>Check back later to join multiplayer games, explore worlds, and play with friends in the Brick Space universe!</p>
        </div>
        
        <div id="footer-container"></div>
    </div>
    
    <script>
        // –ü–æ–¥–≥—Ä—É–∑–∫–∞ —Ö–µ–¥–µ—Ä–∞ –∏ —Ñ—É—Ç–µ—Ä–∞
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading header:', error);
            });
            
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
            });
    </script>
</body>
</html>
