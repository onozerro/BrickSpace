<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play - Brick Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #333;
            min-width: 320px;
            background: linear-gradient(135deg, #4da8ff 0%, #3399ff 50%, #1a8cff 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .main-container {
            width: 780px;
            max-width: 100%;
            margin: 0 auto;
            flex: 0 0 auto;
        }
        .alert-bar {
            background: linear-gradient(90deg, #ffd966 0%, #ffcc33 100%);
            padding: 8px 0;
            text-align: center;
            border: 2px solid rgba(0, 0, 0, 0.15);
            border-top: none;
            margin-top: 0;
            margin-bottom: 0;
            font-weight: bold;
            width: 100%;
            font-size: 13px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .content-box {
            background-color: rgba(255, 255, 255, 0.98);
            padding: 25px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top: none;
            min-height: 300px;
            margin-top: 0;
            width: 100%;
            min-width: 730px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-message {
            text-align: center;
            max-width: 600px;
        }
        .center-message h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #3399ff;
        }
        .center-message p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        .footer {
            height: 40px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            opacity: 0.9;
        }
        @media (max-width: 920px) {
            .main-container {
                width: 100%;
                padding: 0 15px;
            }
            .content-box {
                min-width: 0;
                padding: 20px;
            }
            @media (max-width: 600px) {
                .content-box {
                    padding: 15px;
                }
                .center-message h2 {
                    font-size: 26px;
                }
                .center-message p {
                    font-size: 16px;
                }
                .alert-bar {
                    font-size: 12px;
                    padding: 6px 5px;
                    height: 34px;
                }
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="header-container"></div>
        <div class="content-box">
            <div class="center-message">
                <h2>Sorry!</h2>
                <p>The "Play" section is currently under development.</p>
                <p>Our website is in early development stage, so it will take some time.</p>
                <p>Please check back later for updates!</p>
            </div>
        </div>
        <div id="footer-container"></div>
    </div>
    <script src="config.js"></script>
    <script>
        async function loadComponent(id, file) {
            try {
                const response = await fetch(file);
                const html = await response.text();
                document.getElementById(id).innerHTML = html;
            } catch (error) {
                if (file === 'header.html') {
                    document.getElementById(id).innerHTML = `
                        <div class="banner"><img src="bb.png" alt="Brick Space Banner"></div>
                        <nav class="nav-menu">
                            <div class="nav-left">
                                <ul>
                                    <li><a href="#" style="background-color: rgba(255, 255, 255, 0.4);">Play</a></li>
                                    <li><a href="shop.html">Shop</a></li>
                                    <li><a href="#">Clans</a></li>
                                    <li><a href="#">Search</a></li>
                                    <li><a href="#">Forum</a></li>
                                    <li><a href="#">Membership</a></li>
                                </ul>
                            </div>
                            <div class="nav-right">
                                <ul>
                                    <li><a href="#">Log in</a></li>
                                    <li><a href="#">Sign up</a></li>
                                </ul>
                            </div>
                        </nav>
                        <div class="alert-bar" id="alertBar">${CONFIG.alertText}</div>
                    `;
                } else if (file === 'footer.html') {
                    document.getElementById(id).innerHTML = `<div class="footer" id="footer">Â© 2024 Brick Space | Play Section | Under Development</div>`;
                }
            }
        }
        function applyConfig() {
            document.body.style.background = `linear-gradient(135deg, ${CONFIG.colors.primaryGradient[0]} 0%, ${CONFIG.colors.primaryGradient[1]} 50%, ${CONFIG.colors.primaryGradient[2]} 100%)`;
            const alertBar = document.getElementById('alertBar');
            if (alertBar) {
                alertBar.style.background = `linear-gradient(90deg, ${CONFIG.colors.alertBackground[0]} 0%, ${CONFIG.colors.alertBackground[1]} 100%)`;
                alertBar.textContent = CONFIG.alertText;
            }
            const footer = document.getElementById('footer');
            if (footer) {
                footer.style.color = CONFIG.colors.footerColor;
            }
        }
        async function initializePage() {
            await loadComponent('header-container', 'header.html');
            await loadComponent('footer-container', 'footer.html');
            setTimeout(() => {
                applyConfig();
            }, 100);
        }
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
