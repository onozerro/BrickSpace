<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=780, initial-scale=1.0">
<title>Brick Space</title>

<link rel="stylesheet" href="css/fonts.css">

<style>
html, body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #4da8ff 0%, #3399ff 50%, #1a8cff 100%);
    background-attachment: fixed;
}

* {
    box-sizing: border-box;
    font-family: 'CustomComic', 'Comic Sans MS', cursive, sans-serif;
}

body {
    min-width: 780px;
    overflow-x: auto;
    display: flex;
    justify-content: center;
}

.main-container {
    width: 780px;
    background: #ffffff;
    border: 2px solid rgba(0,0,0,0.15);
    margin: 20px 0;
}

.banner {
    height: 138px;
    background: #59B0EE;
    display: flex;
    align-items: center;
    justify-content: center;
}

.banner img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.nav-menu {
    height: 40px;
    background: #78B8FE;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 6px;
}

.nav-menu ul {
    list-style: none;
    display: flex;
    height: 100%;
}

.nav-menu li {
    display: flex;
    align-items: center;
}

.nav-menu li:not(:last-child)::after {
    content: "|";
    margin: 0 6px;
    color: white;
}

.nav-menu a {
    font-size: 13px;
    font-weight: bold;
    color: white;
    text-decoration: none;
    display: flex;
    align-items: center;
}

.alert-bar {
    height: 36px;
    background: linear-gradient(90deg, #ffd966, #ffcc33);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 13px;
}

.content-box {
    padding: 25px;
}

.footer {
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 13px;
    opacity: 0.8;
}

@media (max-width: 800px) {
    body { zoom: 0.8; }
}
</style>
</head>

<body>
<div class="main-container">

<div class="banner">
<img src="banner.png" alt="Brick Space">
</div>

<nav class="nav-menu">
<ul>
<li><a href="#">Play</a></li>
<li><a href="#">Shop</a></li>
<li><a href="#">Clans</a></li>
<li><a href="#">Search</a></li>
<li><a href="#">Forum</a></li>
<li><a href="#">Membership</a></li>
</ul>
<ul>
<li><a href="#">Log in</a></li>
<li><a href="#">Sign up</a></li>
</ul>
</nav>

<div class="alert-bar">⚡ WELCOME TO BRICK SPACE BETA!</div>

<div class="content-box">
<h2>Welcome to Brick Space!</h2>
<p>Background is now smooth, no block artifacts.</p>
</div>

<div class="footer">© 2024 Brick Space</div>

</div>
</body>
</html>
